<!DOCTYPE html>
<html>
<head>
    <style>
        .cv-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .cv-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        .cv-name {
            font-size: 2.5rem;
            color: #333;
            margin: 0 0 1rem 0;
        }

        .cv-section {
            margin-bottom: 2rem;
        }

        .cv-section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .cv-content {
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="cv-header">
            <h1 class="cv-name">{{ cv.firstname }} {{ cv.lastname }}</h1>
        </div>
        
        <div class="cv-section">
            <h3 class="cv-section-title">Skills</h3>
            <div class="cv-content">{{ cv.skills|linebreaks }}</div>
        </div>

        <div class="cv-section">
            <h3 class="cv-section-title">Projects</h3>
            <div class="cv-content">{{ cv.projects|default:"No projects listed"|linebreaks }}</div>
        </div>

        <div class="cv-section">
            <h3 class="cv-section-title">Bio</h3>
            <div class="cv-content">{{ cv.bio|default:"No bio available"|linebreaks }}</div>
        </div>

        <div class="cv-section">
            <h3 class="cv-section-title">Contacts</h3>
            <div class="cv-content">{{ cv.contacts|linebreaks }}</div>
        </div>
    </div>
</body>
</html>
