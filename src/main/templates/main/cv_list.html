{% extends 'main/base.html' %}

{% block content %}
<h1 class="mb-4">CV List</h1>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for cv in cvs %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ cv.firstname }} {{ cv.lastname }}</h5>
                <p class="card-text">
                    <strong>Skills:</strong><br>
                    {{ cv.skills|truncatewords:20 }}
                </p>
                <p class="card-text">
                    <strong>Bio:</strong><br>
                    {{ cv.bio|truncatewords:30|default:"No bio available" }}
                </p>
                <a href="{% url 'main:cv-detail' cv.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            No CVs available yet.
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
